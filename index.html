<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" id="themeStylesheet">
  <title>Sudoku Generator</title>
</head>

<body>
  <h1>Sudoku Generator</h1>
  <div id="controls">
    <label for="numberSlider">Number of Givens:</label>
    <input type="range" id="numberSlider" min="26" max="81" step="1" value="40">
    <span id="numberLabel">40</span>
    <button id="generateButton">Generate</button>
    <button id="checkButton" disabled>Check</button> 
  </div>
  <div id="board-container">
    <div id="board"></div>
  </div>
  <div id="remainingCount">Grids Remaining: <span id="count">81</span></div>
  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <div class="message">Generating...</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
